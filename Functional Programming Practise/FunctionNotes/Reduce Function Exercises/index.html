<!DOCTYPE html>

<body>
  <p>Check the console</p>
  <script>
    // Try to write a encoding function
    const makeSecret = 'rocky';
    const encoded = function(value = makeSecret) {
      return value
        .split('')
        .map(letter => {
          const letterCharCode = letter.charCodeAt(0);
          const codeArray = [];
          /* Forever loop through with generating a random number from 0 to 9 each time util
           the sum of generated numbers = ascii value of input char string */
          while (codeArray.length < value.length) {
            const random = Math.floor(Math.random(letterCharCode) * 10);
            if (codeArray.length === value.length) {
              break;
            }
            codeArray.push(random);
          }
          return codeArray.reduce((prev, next) => {
            return `${prev}${next}`;
          });
        })
        .join(' ');
    };

    // console.log(encoded());

    // Write a function that takes a string and returns an object representing the character
    // count for each letter. Use .reduce to build this object.
    // ex. countLetters('abbcccddddeeeee') // => {a:1, b:2, c:3, d:4, e:5}

    const countLetters = function(word = 'abbcccddddeeeee') {
      return word.split('').reduce((count, next) => {
        if (count[next]) {
          // eslint-disable-next-line no-plusplus
          count[next]++;
        } else {
          count[next] = 1;
        }
        return count;
      }, {});
    };
    console.log(countLetters());
  </script>
</body>
